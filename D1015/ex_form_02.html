<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 태그</title>
</head>
<body>
    
    <h3>textarea 태그 사용법</h3>
    <hr>

    <form>
    <fieldset>
        <legend>블로그 글쓰기</legend>
        <p>
        <label>제목</label>
        <input type="text" minlength="3" maxlength="10" name="title" placeholder="가을비" autofocus="True">
        <!-- min/max length 최소 / 최대 텍스트 길이 설정 // placeholder 로그인할때 id / pw 처럼 회색 반투명하게 보이는 힌트 문구 
         autofocus는 키보드 .. 커서? 키보드 칠때 깜빡이는 이 친구 자동으로 여기에 갖다 놓을게 바로 키보드쳐!!! 이것 -->
        </p>

        <p>
        <label>제목</label>
        <!-- <input type="text" minlength="3" maxlength="10" name="title" placeholder="가을비"> -->
        <textarea name="message" placeholder="내용을 입력하세요" rows="10" cols="50"></textarea>
        <!--rows cols 텍스트공간 크기 지정 // 그래도 마우스 드래그를 통해 바꿀 수 있긴 함. 그저 처음 설정값-->
        </p>
    </fieldset>
    <input type="submit" value="저장">
    </form>
</body>
</html>
