<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대화 주제 예측 결과</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body>
    <header>
        <h1>대화 주제 예측 결과</h1>
    </header>

    <section>
        <h2>입력된 대화 내용:</h2>
        <p>{{ conversation_text }}</p>
    </section>

    <section>
        <h2>예측된 주제:</h2>
        <div class="result-box">
            {% if prediction_result == 1 %}
                <p>기타</p>
            {% else %}
                <p>건강</p>
            {% endif %}
        </div>
    </section>

    <footer>
        <a href="/">다시 예측하기</a>
    </footer>
</body>
</html>
